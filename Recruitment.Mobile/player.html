<body>
    <script type="text/javascript">
		var queryStringToObject = function (queryString) {
			var result = {};
			if (queryString.charAt(0) === "?")
				queryString = queryString.substring(1);
			var chunks = queryString.split("&");
			$.each(chunks, function () {
				var equalPos = this.indexOf("=");
				var key = decodeURIComponent(this.substr(0, equalPos)),
					value = decodeURIComponent(this.substr(equalPos + 1));
				result[key] = value;
			});
			return result;
		};
		var appUrl = AppPlayer.getQueryVariable("app");
		if (appUrl === null) {
			 query = queryStringToObject(window.location.search);
			 appPage = query["appPage"] || "player.html";
			 fullPath = window.location.origin + window.location.pathname;
		    path = fullPath.replace(appPage, "");
			 appUrl = path + 'MetadataService.svc/AppConfig?dataServiceUrl=' + path + 'DataService.svc';
		}
		app.initialize(appUrl, window.top.xetAppStartedHandler);
    </script>
